{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/post.css' %}">

<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>{{ post.title }}</h1>
    </div>
  </section>

  <article>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <img class="img-fluid" src="{{ post.photo.url }}" alt="{{ post.photo_description }}">
            <span class="caption text-muted image-desc">{{ post.photo_description }}</span>
            <br><br>
            <p id="post-paragraph">{{ post.content|linebreaksbr }}</p>
          </div>
  </article>
</main>

{% endblock %}
