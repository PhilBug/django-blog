{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/contact_form.css' %}">

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form action="{% url 'sendmail' %}" class="form-horizontal" method="POST">
          {% csrf_token %}
          <fieldset>
            <legend class="black text-center header">Contact us</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control"
                  required="true">
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control" required="true">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
              <div class="col-md-8">
                <input id="email" name="email" type="email" placeholder="Email Address" class="form-control"
                  required="true">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="phone" name="phone" type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="XXX-XXX-XXXX" required="true">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
              <div class="col-md-8">
                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage here."
                  rows="7" required="true"></textarea>
              </div>
            </div>
            {% if email_sent %}
            <div class="alert alert-primary email-alert" role="alert">
              Thank you for contacting us!
            </div>
            {% endif %}
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="email-button btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
